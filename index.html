<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bon APPétit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.3/motion-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-prototype.min.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="assets/css/main-section.css">
    <link rel="stylesheet" href="assets/css/hero-style.css">
    <link rel="stylesheet" href="assets/css/side-bar.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body style="background:rgb(77, 76, 76);">
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
          <li class="menu-text">APPetite</li>
          <li><button type="button" class="clear button secondary" data-toggle="offCanvasNestedOverlap">Recent Searches</button></li>
        </ul>
      </div>
    </div>
  <!--sidebar-->
  <div class="off-canvas-wrapper">
    <div class="off-canvas position-left off-canvas-absolute" id="offCanvasNestedOverlap" data-off-canvas data-transition="overlap">
      <button class="close-button" aria-label="Close menu" type="button" data-close>
        <span aria-hidden="true">&times;</span>
      </button>
          
      <!--Recent searches content will go here-->
      <ul id="side-bar-ul" class="menu vertical">Recent Searches</ul>
    </div>

    <header class="hero-search-filter">
      <div class="hero-search-filter-content">
        <h1 style="color: white">Bon APPétit</h1>
        <form class="hero-search-filter-form" action="">
          <label for="findtext">Choose your Location</label>
          <input id="findtext" class="hero-search-filter-form-find" type="text" />
          <button id="searchButton" class="button"><i class="fa fa-search" style="color:white"></i></button>
        </form>
      </div>
    </header>
    
    <div class="grid-x">
      <div class="cell small-12">
        <div class="grid-container">
          <div id="cuisine-list" class="grid-x grid-margin-x small-up-2 medium-up-4 large-up-6">
          </div>
        </div> 
    </div>

  </div>
    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.3/motion-ui.min.js"></script>
    <script src="./assets/js/localstorage.js"></script>
    <script src="./assets/js/restaurant-api.js"></script>
    <script src="./assets/js/geocoding.js"></script>
    <script src="./assets/js/cuisine-api.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
